<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Get Ready to Act Casual!</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Act Casual</h1>
      <h3>One of these fine people could be your match!!!</h3>
      <hr>
     
      <a href="/survey">
        <button class="btn btn-danger btn-lg">
          <span class="fa fa-th-list"></span> Take the Survey</button>
      </a>
      <a href="/">
        <button class="btn btn-danger btn-lg">
          <span class="fa fa-th-home"></span> Home</button>
      </a>
    </div>
    </div>
    <div id="table"></div>
</body>

<script type="text/javascript">

  $.get("/api/friends", function(data) {
    for (var i = 0; i < data.length; i++) {
      console.log(data[i]);
      var listGroupItem = $("<li class='list-group-item'>");

      listGroupItem.append($("<h2>").text("Name: " + data[i].name));
      listGroupItem.append($("<h3>").text("Phone: " + data[i].photo));
      listGroupItem.append($("<h3>").text("Scores: " + data[i].questions));

      $("#table").append(listGroupItem);
    }
  });
</script>
