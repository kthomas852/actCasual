<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Survey</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Act Casual</h1>
            <h3>Please finish the survey below to be matched.</h3>
            <hr>
            <a href="/table">
                <button class="btn btn-danger btn-lg">
                    <span class="fa fa-eye"></span> View Matches</button>
            </a>
            <a href="/reservation">
                <button class="btn btn-danger btn-lg">
                    <span class="fa fa-th-list"></span> Make Reservation</button>
            </a>
            <a href="/">
                <button class="btn btn-danger btn-lg">
                    <span class="fa fa-th-list"></span> Home</button>
            </a>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-lg-12">

                    <!-- Reservation Page -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">Table Reservation</h4>
                        </div>
                        <div class="panel-body">

                            <form method="POST" role="form">

                                <div class="form-group">
                                    <label for="">Name</label>
                                    <input type="text" class="form-control" id="name">
                                </div>

                                <div class="form-group">
                                    <label for="">Photo Link</label>
                                    <input type="text" class="form-control" id="pic">
                                </div>

                                <fieldset>
                                    <legend>Personal Information Questionnaire</legend>
                                    <p>
                                       <label>I'm interested in?</label>
                                       <br>
                                       <select id = "Q1">
                                         <option value = "1">Men</option>
                                         <option value = "2">Women</option>
                                         <option value = "3">Both</option>
                                       </select>
                                    <br>
                                    <br>
                                    <label>Perferred Age Range:</label>
                                    <br>
                                       <select id = "Q2">
                                         <option value = "1">18-25</option>
                                         <option value = "2">25-35</option>
                                         <option value = "3">35-55</option>
                                         <option value = "4">55-& up</option>
                                         <option value = "5">Not Picky</option>
                                       </select>
                                    <br>
                                    <br>
                                    <label>How Many siblings do you have:</label>
                                    <br>
                                        <select id = "Q3">
                                         <option value = "1">I'm Adopted</option>
                                         <option value = "2">Only Child</option>
                                         <option value = "3">1</option>
                                         <option value = "4">2-3</option>
                                         <option value = "5">Many a Sibling</option>
                                        </select>
                                    <br>
                                    <br>
                                    <label>Personal Activity Level:</label>
                                    <br>
                                        <select id = "Q4">
                                          <option value = "1">There is an outside?!?!?!</option>
                                          <option value = "2">Seldom go out and love staying in, rarely travel, Home body</option>
                                          <option value = "3">Like going out on the weekends but stay local during the week, travel only a few times a year</option>
                                          <option value = "4">Travel all the time, always on the move, cannot sit still</option>
                                          <option value = "5">Work, Work, Work, Work, Work!!!! and TRAVEL!</option>
                                        </select>    
                                    <br>
    
                                </p>
                                 </fieldset>

                                <button type="submit" class="btn btn-primary submit">Submit</button>
                            </form>

                        </div>
                    </div>

                </div>
            </div>
        </div>
        </div>

    </body>

    <script>
        $(".submit").on("click", function(){
let combined = [
    $('#Q1').val().trim(),
    $('#Q2').val().trim(),
    $('#Q3').val().trim(),
    $('#Q4').val().trim(),
    /*$('#Q5').val().trim(),
    $('#Q6').val().trim(),
    $('#Q7').val().trim(),
    $('#Q8').val().trim(),
    $('#Q9').val().trim(),
        $('#Q10').val().trim()*/];
// Here we grab the form elements
var newActor = {
    name: $('#name').val().trim(),
    photo: $('#pic').val().trim(),
    questions: combined
};

console.log(newActor);
var currentURL = window.location.origin;

$.post(currentURL + "/api/friends", newActor,
function(data){

    // If a table is available... tell user they are booked.
    if(data == true){
        alert("Yay! You are officially booked!")
    }

    // If a table is available... tell user they on the waiting list.
    if(data == false){
        alert("Sorry you are on the wait list")
    }

    // Clear the form when submitting
   $('#name').val("");
    $('#pic').val("");
    $('#Q1').val("");
    $('#Q2').val("");

});

return false;

});
    </script>
